<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#009DBB">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="shortcut icon" href="./assets/images/doge.png" />
    <title>Prototype</title>
  </head>
    <style>
      body {
        box-sizing: border-box;
        background-color: black;
      }
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
  <body>

    <canvas id="star-system">
      <!-- content for browsers that do not support canvas -->

    </canvas>
    <div id="modal">
    </div>

    <template id="contact">
      <div class="container">
        <div class="row">
          <div class="card-panel grey lighten-4">
            <div id="contact-form">
              <h5>Contact Form</h5>
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s6">
                <input id="email" type="text" class="validate">
                <label for="email" data-error="wrong">Email</label>
              </div>
              <textarea class="materialize-textarea" placeholder="Write to me here!" id="message" required></textarea>
              <a class="waves-effect waves-light btn submit">Submit</a>
            </div>
          </div> <!-- This closes the card-panel -->
        </div> <!-- this closes the row -->
      </div> <!-- This closes the container -->
    </template>


    <template id="about-me">
      <div class="self">
        <div class="self-header">
          My Story
        </div>
        <div class="self-picture">
          <img src="./assets/images/self.jpg" />
        </div>
        <div class="self-details">
          <p>
            I'm Winnie. I like building things. I do what I do with love, enthusiasm, thought, and a desire to learn more.
          </p>
          <p>
          <strong>Languages:</strong> JavaScript, Python, Ruby<br>
          <strong>Frameworks/Libraries:</strong> jQuery, Node.js + Express, Angular5, Socket.IO, Bootstrap, Materialize, Raphael JS<br>
          <strong>Version control:</strong> Git and Github<br>
          </p>
        </div>
      </div>
    </template>

    <script src="./lib/fabric.min.js"></script>
    <script src="./template-strings.js"></script>
    <script src="./project-data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
