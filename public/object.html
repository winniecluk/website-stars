<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#009DBB">
<!--     <link rel="stylesheet" type="text/css" href="css/materialize.css">
 -->
 <link rel="shortcut icon" href="./assets/images/doge.png" />
    <title>Prototype</title>
  </head>
    <style>
      body {
        box-sizing: border-box;
        background-color: black;
      }
    </style>
    <link rel="stylesheet" href="./dist/style.css" />
  <body>

    <canvas id="star-system">
      <!-- content for browsers that do not support canvas -->
    </canvas>
    <div id="modal">
    </div>

    <template id="project-template">
      <div>
        <div class="header grey lighten-4">
          PROJECT_TITLE (PROJECT_START_DATE - PROJECT_END_DATE)
        </div>
        <div class="body">
          <div class="row">
            <div class="col s-min m3">
              <img src="IMAGE_HREF" class="s-min m3">
              <br />
              <div style="padding-top:28px;">
                <strong>PROJECT_DESCRIPTION</strong>
              </div>
              <br />
              <div class="links">
                <a href="PROJECT_HREF"><strong>See the code</strong></a> |
                <a href="APP_HREF"><strong>Deployed app</strong></a>
              </div>
              <div class="team-members">
                  <h6>Team:</h6>
                  <ul class="team-member">
                    <li>#TEAM_MEMBER</li>
                  </ul>
              </div>
            </div>

            <!-- second column -->
            <div class="col s-max m4">
              <div class="feature-points">
                <h6>Features:</h6>
                <ul class="feature-point">
                  <li>#FEATURE_POINT</li>
                </ul>
              </div>
              <div class="technologies">
                <h6>Technologies:</h6>
                <ul class="technology">
                  <li>#TECHNOLOGY</li>
                </ul>
              </div>
            </div> <!-- closes column -->
          </div> <!-- closes row -->
        </div> <!-- This closes the collapsible-body -->
      </div>
    </template>

    <template id="contact-template">
      <div class="container">
        <div class="row">
          <div class="card-panel grey lighten-4">
            <div id="contact-form">
              <h5>Contact Form</h5>
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s6">
                <input id="email" type="text" class="validate">
                <label for="email" data-error="wrong">Email</label>
              </div>
              <textarea class="materialize-textarea" placeholder="Write to me here!" id="message" required></textarea>
              <a class="waves-effect waves-light btn submit">Submit</a>
            </div>
          </div> <!-- This closes the card-panel -->
        </div> <!-- this closes the row -->
      </div> <!-- This closes the container -->
    </template>


    <template id="story-template">
      <div class="self">
        <div class="self-header">
          My Story
        </div>
        <div class="self-picture">
          <img src="./assets/images/self.jpg" />
        </div>
        <div class="self-details">
          <p>
            I'm Winnie. I like building things. I do what I do with love, enthusiasm, thought, and a desire to learn more.
          </p>
          <p>
          <strong>Languages:</strong> JavaScript, Python, Ruby<br>
          <strong>Frameworks/Libraries:</strong> jQuery, Node.js + Express, Angular5, Socket.IO, Bootstrap, Materialize, Raphael JS<br>
          <strong>Version control:</strong> Git and Github<br>
          </p>
        </div>
      </div>
    </template>

    <script src="./lib/fabric.min.js"></script>

    <script src="./util.js"></script>
    <script src="./constants.js"></script>
    <script src="./Image.js"></script>
    <script src="./Enemy.js"></script>
    <script src="./Bullet.js"></script>
    <script src="./Ship.js"></script>
    <script src="./Particle.js"></script>
    <script src="./action.js"></script>
    <script>
      init();
    </script>
  </body>
</html>
